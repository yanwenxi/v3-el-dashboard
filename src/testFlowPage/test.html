<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>我是测试的</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    div:not(:first-of-type) {
      color: red;
    }
    .one {
      width: 200px;
      height: 200px;
      padding: 50px;
      border: 1px solid green;
      position: fixed;
      box-sizing: border-box;
    }
    .two {
      position: absolute;
      /* 脱离文档流了，高度100%是父元素的总高度200px,如果去掉绝对定位，即正常文档流，高度则为100px */
      height: 100%;
      border: 1px solid red;
    }
  </style>
  <body>
    <div>
      第一个
      <div>第二个</div>
      <div>第三个</div>
    </div>
    <div class="one">
      <div class="two">测试height</div>
    </div>
  </body>
</html>
